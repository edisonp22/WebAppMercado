<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{AtributosVistas.titulo}</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />              
    </h:head>

    <h:body styleClass="login-body">
        <p:growl autoUpdate="true"/>
        <h:form id="frmLogin">     
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="#{AtributosVistas.imagenInicio}" width="75%" library="resources" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{loginCtrl.usuario.mail}" required="true"
                                         requiredMessage="El Correo electrónico es obligatorio."/>
                            <label>* #{AtributosVistas.correo}</label>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText type="password" value="#{loginCtrl.usuario.password}" required="true"
                                         requiredMessage="La Contraseña es obligatoria."/>
                            <label>* #{AtributosVistas.clave}</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Iniciar Sesion" action="#{loginCtrl.login()}"
                                         styleClass="amber-btn flat">
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        </p:commandButton>

                        <p:button value="#{AtributosVistas.btnCancelar}" outcome="index" >
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        </p:button>
                        <a href="vNuevoRegistro.xhtml">#{AtributosVistas.registrar}</a><br/>
                        <br/>
                        <a href="vRecuperarClave.xhtml">#{AtributosVistas.recuperar}</a>
                    </div>

                </div> 
                <h6>#{AtributosVistas.asterico}</h6>
            </div>
        </h:form>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="true" header="Procesando">
            <img src="resources/gifs/Loading.gif" alt=""/>
        </p:dialog>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-blue-grey.css" library="ultima-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />        
    </h:body>
</html>
