<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}"/>
        </f:facet>
        <title>#{AtributosVistas.titulo}</title>
        <link href="../resources/css/estilos-menus.css" rel="stylesheet" type="text/css"/>                
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />        
        <ui:insert name="head"/>
    </h:head>
    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}" style="background-color: #fff;" onload="nobackbutton();">
        <p:growl autoUpdate="true" showDetail="true"/>

        <center>
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="frmAccesos">
                        <p:messages autoUpdate="true" showDetail="true"/>
                        <p:panel header="Accesos al Sistema">
                            <p:dataTable id="tblAccesos" var="acceso" value="#{accesosSistemaCtrl.lstAccesos}" rows="4"
                                         paginator="true"  emptyMessage="No se han encontrado registros" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" reflow="true"
                                         rowKey="#{acceso.idAccessoUsuario}">                                

                                <p:column headerText="Usuario" width="5%" style="text-align: center">
                                    <h:outputText value="#{acceso.usuario.nombres} #{acceso.usuario.apellidos}" />
                                </p:column>

                                <p:column headerText="Estado Sessión" width="3%" style="text-align: center">
                                    <h:outputText value="#{acceso.estadoSession}" />
                                </p:column>

                                <p:column headerText="Fecha" width="5%" style="text-align: center">
                                    <h:outputText value="#{acceso.fechaEvento}" />
                                </p:column>

                                <p:column headerText="Hora ingreso" width="3%" style="text-align: center">
                                    <h:outputText value="#{acceso.horaIngreso}" />
                                </p:column>

                                <p:column headerText="Hora salida" width="3%" style="text-align: center">
                                    <h:outputText value="#{acceso.horaSalida}" />
                                </p:column>

                                <p:column headerText="Duración" width="3%" style="text-align: center">
                                    <h:outputText value="#{acceso.duracion}" />
                                </p:column>

                                <p:column headerText="Ip Privada" width="3%" style="text-align: center">
                                    <h:outputText value="#{acceso.ipPrivada}" />
                                </p:column>

                                <p:column headerText="Ip Pública" width="3%" style="text-align: center">
                                    <h:outputText value="#{acceso.ipPublica}" />
                                </p:column>
                                
                                 <p:column headerText="Equipo" width="3%" style="text-align: center">
                                     <h:outputText value="#{acceso.nombreEquipo}" />
                                </p:column>

                                <f:facet name="footer">  

                                    <h:commandLink>

                                        <img src="../../resources/imagenes/excel.png" alt=""/>
                                        <p:dataExporter type="xls" target="tblAccesos" fileName="accesos_sistema" pageOnly="true" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <img src="../../resources/imagenes/pdf.png" alt=""/>
                                        <p:dataExporter type="pdf" target="tblAccesos" fileName="accesos_sistema" pageOnly="true" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <img src="../../resources/imagenes/csv.png" alt=""/>
                                        <p:dataExporter type="csv" target="tblAccesos" fileName="accesos_sistema" pageOnly="true" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <img src="../../resources/imagenes/xml.png" alt=""/>
                                        <p:dataExporter type="xml" target="tblAccesos" fileName="estudiante" pageOnly="true" />
                                    </h:commandLink>

                                </f:facet>
                            </p:dataTable>
                        </p:panel>

                    </h:form>



                </div>                

            </div>           

        </center>

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-blue-grey.css" library="ultima-layout" />
        <h:outputStylesheet name="css/styles.css" library="resources" />
    </h:body>
</html>
